{% extends 'base.html' %}
{% block title %}Ventas mensuales{% endblock %}

{% block content %}
<h2 class="animated fadeInDown">Ventas mensuales</h2>

{% if grafico %}
<img src="{{ url_for('static', filename=grafico) }}" alt="Gráfico de ventas mensuales" style="max-width: 600px; width: 100%; margin: auto; display: block; border: 1px solid #ccc;">
{% else %}
  <p>No hay datos suficientes para mostrar estadísticas mensuales.</p>
{% endif %}

<p style="text-align: center; margin-top: 20px;">
  <a href="{{ url_for('main.dashboard') }}">← Volver al inicio</a>
</p>
{% endblock %}
